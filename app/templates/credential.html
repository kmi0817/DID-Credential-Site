<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Capstone Credential</title>

    <link rel="stylesheet" href="../static/style.css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                view: "scrollview",
                scroll: "auto",
                body: {
                    rows: [
                        {
                            view: "toolbar",
                            css: { "background": "#333333" },
                            elements: [
                                {
                                    view: "button", value: "Capstone Credential", autowidth: true,
                                    css: "webix_transparent", click: () => { location.href = "/"; }
                                },
                                {
                                    align: "right", body: {
                                        cols: [
                                            {
                                                view: "button", value: "안내 페이지", width: 110,
                                                css: "webix_transparent", click: () => { location.href = "/tutorials"; }
                                            },
                                            { view: "spacer", width: 10 },
                                            {
                                                view: "button", value: "증명서 발급", width: 110,
                                                css: "webix_transparent", click: () => { location.href = "/credential"; }
                                            },
                                            { view: "spacer", width: 10 },
                                            {
                                                view: "button", value: "채팅", width: 100,
                                                css: "webix_transparent", click: () => { location.href = "/chat"; }
                                            },
                                            { view: "spacer", width: 10 },
                                            {
                                                view: "button", value: "마이 페이지", width: 110,
                                                css: "webix_transparent", click: () => { location.href = "/mypage"; }
                                            },
                                            { view: "spacer", width: 10 },
                                            {
                                                view: "button", value: "로그인", width: 100,
                                                css: "webix_primary", click: () => { location.href = "/signin"; }
                                            },
                                            { view: "spacer", width: 10 },
                                            {
                                                view: "button", value: "회원가입", width: 100,
                                                css: "webix_primary", click: () => { location.href = "/signup"; }
                                            },
                                            { view: "spacer", width: 10 },
                                            {
                                                view: "button", value: "로그아웃", width: 100,
                                                css: "webix_primary", click: () => { alert("로그아웃"); }
                                            },
                                            { view: "spacer", width: 10 }
                                        ]
                                    }
                                }
                            ]
                        },
                        {
                            view: "spacer", height: 30
                        },
                        {% if connection %}
                        {
                            align: "center",
                            body: {
                                view: "toolbar", borderless: true,
                                elements:[
                                    {
                                        view: "button", value: "session pop", width: 200, align: "center",
                                        click: () => {
                                            webix.ajax().post("/session-pop")
                                                .then((res) => {
                                                    location.reload();
                                                })
                                                .fail(() => {
                                                    alert("session pop error");
                                                })
                                        }
                                    },
                                    {
                                        view: "button", value: "delete connection", width: 200, align: "center",
                                        click: () => {
                                            webix.ajax().del("/delete-connection")
                                                .then((res) => { location.reload(); })
                                                .fail(() => {
                                                    alert("연결 끊기 실패: connection id를 확인해주세요.");
                                                });
                                        }
                                    },
                                    {
                                        view: "button", value:" create schema", width: 200, align: "center",
                                        click: () => {
                                            webix.ajax().post("/create-schema")
                                                .then((res) => {
                                                    console.log(res.text());
                                                    webix.message("Click: 'create cred-def' button");
                                                })
                                                .fail(() => {
                                                    alert("스키마 생성 및 등록 문제 발생");
                                                });
                                        }
                                    },
                                    {
                                        view: "button", value: "create cred-def", width: 200, align: "right"
                                    }
                                ]
                            }
                        },
                        {
                            view: "spacer", height: 30
                        },
                        {
                            align: "center",
                            body: {
                                view: "form", id: "cred_request_form",
                                width: 800,
                                elements: [
                                    {
                                        view: "radio", name: "credential_definition_id", vertical: true,
                                        label: "Credential-definition ids", labelPosition: "top",
                                        options: [
                                            {% for id in credential_definition_ids %}
                                            `{{id}}`,
                                            {% endfor %}
                                    ],
                                        click: () => {
                                            alert("원래 cred-def id 선택해야, 그 cred-def에 맞는 schema의 attributes 입력하는 칸이 아래에 나옴");
                                        }
                                    },
                                    { view: "spacer", height: 20 },
                                    {
                                        view: "text", name: "birthdate_dateint", label: "birthdate_dateint",
                                        labelWidth: 130, value: "20211109"
                                    },
                                    {
                                        view: "text", name: "date", label: "date", labelWidth: 130,
                                        value: "2021-11-09"
                                    },
                                    {
                                        view: "text", name: "degree", label: "degree", labelWidth: 130,
                                        value: "3.81"
                                    },
                                    {
                                        view: "text", name: "name", label: "name", labelWidth: 130,
                                        value: "홍길동"
                                    },
                                    { view: "spacer", height: 30 },
                                    {
                                        view: "toolbar", borderless: true, elements: [
                                            {
                                                view: "button", value: "취소", width: 100,
                                                css: "webix_primary", click: () => { alert("내용 취소? 뒤로 가기?"); }
                                            },
                                            {
                                                align: "right", body: {
                                                    view: "button", value: "전송", width: 100,
                                                    css: "webix_danger", click: () => {
                                                        var values = $$("cred_request_form").getValues();
                                                        console.log(values);
                                                        var res = confirm("<사전 약관> Capstone Credential은 법적 책임을 지지 않습니다.\n동의하시면 확인, 아니면 취소를 선택하세요.");
                                                        if (res) {
                                                            webix.ajax().post("/credential-process", JSON.stringify(values))
                                                                .then((res) => {
                                                                    location.href=`/credential/${res.text()}`
                                                                })
                                                                .fail(() => {
                                                                    alert("서버 쪽 오류 발생");
                                                                });
                                                        }
                                                    }
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        },
                        {% else %}
                        {
                            view: "button", value: "create connection",
                            width: 200, align: "center", css: "webix_primary",
                            click: () => {
                                webix.ajax().post("/create-connection")
                                    .then((res) => {
                                        sessionStorage.setItem("conn", res.json());
                                        location.reload();
                                    })
                                    .fail(() => {
                                        alert("연결 문제 발생: 서버 상태를 확인하세요.");
                                    });
                            }
                        },
                        {% endif %}
                        {
                            view: "spacer", height: 30
                        }
                    ]
                }
            });
        });
    </script>
</body>

</html>
